<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Captain001 Media | Digital Marketing & Engagement Platform</title>

    <!-- Meta Description (✅ SEO) -->
    <meta
      name="description"
      content="Captain001 Media is your digital marketing and engagement hub — discover services, news, offers, and brand engagement opportunities."
    />

    <!-- Canonical Tag -->
    <link rel="canonical" href="https://www.captain001media.co.ke/" />

    <!-- Favicon -->
    <link rel="icon" href="/captain001-logo.jpeg" type="image/jpeg" />

    <!-- ✅ Font Awesome CDN (Latest version, safe) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook/LinkedIn previews) -->
    <meta property="og:title" content="Captain001 Media" />
    <meta
      property="og:description"
      content="Explore services, recent engagements, and offers with Captain001 Media – your digital media partner."
    />
    <meta
      property="og:image"
      content="https://www.captain001media.co.ke/og-image.jpg"
    />
    <meta
      property="og:url"
      content="https://www.captain001media.co.ke/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Captain001 Media" />
    <meta
      name="twitter:description"
      content="Explore services, recent engagements, and offers with Captain001 Media – your digital media partner."
    />
    <meta
      name="twitter:image"
      content="https://www.captain001media.co.ke/twitter-image.jpg"
    />

    <!-- Structured Data for SEO (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Captain001 Media",
        "url": "https://www.captain001media.co.ke",
        "logo": "https://www.captain001media.co.ke/logo.png",
        "sameAs": [
          "https://www.facebook.com/profile.php?id=100063722293969",
          "https://www.youtube.com/@ndemojrlive1638",
          "https://www.tiktok.com/@ndemojrlive"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
